<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 28pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var num1 = Number(window.prompt('Digite seu salário: '))
        window.alert(`Seu salário é: ${num1}`)
        document.write(`Olá ${nome}. Seu nome tem ${nome.length} letras.`)
        document.write(` Seu nome em maiúsculo é ${nome.toUpperCase()}. `)
        document.write(` Seu nome em minúsculo é ${nome.toLowerCase()}. `)
    </script>
</body>
</html>
